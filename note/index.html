<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Handlebars笔记本</title>
<link rel="stylesheet" href="./css/note.css">
</head>
<body>
<div class="banner">
	<h1>我的笔记本</h1>
	<h3>你的指尖, 有改变世界的力量</h3>
</div>
<div class="classes" id="classes"></div>

<div class="pag" id="pag">
	<ul>
		<li class="cur">1</li>
		<li class="clickable">2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</div>

<script src="./js/jquery-1.9.1.min.js"></script>
<script src="./js/handlebars-v4.0.11.js"></script>
<script id="class-template" type="text/x-handlebars-template">
	<ul>
		{{#each this}}
		<li>
			<div class="innerbox">
				<img src="{{image}}" alt="{{title}}">
				<div class="titlediv">
					<span class="title"{{title}}</span>
					{{#equal hasnote 1}}
					<span class="note">(有笔记)</span>
					{{/equal}}
				</div>
				<div class="subtitle">{{subtitle}}</div>
				<div class="subtitle {{#long timespan}} long {{else}} short {{/long}}">时间：{{timespan}}</div>
			</div>
		</li>
		{{/each}}
	</ul>
</script>
<script id="pag-template" type="text/x-handlebars-template">
	<ul>
		{{#each this}}
		<li {{#if cur}} class="cur"{{/if}}
			{{#if clickable}} class="clickable" {{/if}}>
			{{{ text }}}
		</li>
		{{/each}}
	</ul>
</script>
<script src="./js/util.js"></script>
<script src="./js/note.js"></script>
</body>
</html>
