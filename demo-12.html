<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Handlebars教程</title>
<style>
.card {
	font-size: 30px;
	background-color: pink;
	margin: 20px;
	float: left;
}
</style>
</head>
<body>

<div id="card"></div>

<!-- 模板部分 -->
<script id="card-template" type="text/x-handlebars-template">
	{{!-- Handlebars的注释写法 --}}
	{{!-- 注意：Handlerbars比较难以理解的地方是：在数据渲染时会自动进入数据的下一层 --}}
	{{!-- 这里的this代表data数组 --}}
	{{#each this}}
		<div class="card">
			{{@index}}
			{{chinese @index}}
			<div>姓名： {{name}}</div>
			{{#if birth}}
				<div>出生： {{birth}}</div>
			{{/if}}
			<div>籍贯： {{home}}</div>
			<div>工作： {{job}}</div>
			{{#if books}}
				<ul>
					{{#each books}}
					{{!-- 这里的this代表books数组中的值 --}}
					<li style=" {{#isFirst @index}}color: red;{{/isFirst}}{{#isBlue ../books}}font-size:36px;{{/isBlue}}">
						{{addOne @../index}} - {{addOne @index}} - {{this}}
					</li>
					{{/each}}
				</ul>
			{{/if}}
		</div>
	{{/each}}
</script>

<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="js/handlebars-v4.0.11.js" charset="utf-8"></script>
<script type="text/javascript">

var operOrderIndex = 0;

// 数据
var data = [
	{
		name: '凯文米特尼克',
		birth: '1963年8月6日',
		home: '美国洛杉矶',
		job: '网络安全咨询师',
		books: [
			'《欺骗的艺术》',
			'《入侵的艺术》',
			'《线上幽灵》'
		]
	},
	{
		name: '沃兹尼亚克',
		birth: '1950年8月11日',
		home: '美国加利福利亚',
		job: '电脑工程师',
		books: [
			'《与苹果一起疯狂》'
		]
	},
	{
		name: 'zhanghuanbiao',
		home: '中国广东',
		job: '前端工程师'
	}
]

// 自定义内联help
Handlebars.registerHelper('chinese', function(index) {
	var orderArr = ['一', '二', '三']
	return orderArr[index]
})

// 序号加1
Handlebars.registerHelper('addOne', function(index) {
    return ++index
})

// 判断是否是第一个元素
Handlebars.registerHelper('isFirst', function(index, option) {
	if(index === 0) {

		++operOrderIndex;
		console.log( "isFirst:\t" + operOrderIndex );

		return option.fn(this) // this根据上下文决定，这里的this代表books数组中的元素
	}
})
// 判断索引是否大于0
// arr代表整个个数组
// this代表数组的单个字符串
// option.fn(this)返回的就是要执行的函数font-size:36px;
Handlebars.registerHelper('isBlue', function(arr, option) {
	if(arr && arr.length > 2) {

		++operOrderIndex;
		console.log( "isBlue:\t\t" + operOrderIndex );

		return option.fn(this)
	}
})

// 获取模板
var t = $('#card-template').html();

// Handlebars编译模板，返回一个可执行函数
var f = Handlebars.compile(t);

// 传入数据，得到编译后的html
var h = f(data);

// 将编译完成的html显示到网页
$('#card').html(h);

</script>
</body>
</html>
